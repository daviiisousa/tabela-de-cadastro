<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
        <form>
            <h1 id="h1-do-form">Login</h1>
            <div id="div-container-form">
              <div id="div-form-email" class="mb-3">
                <label for="email" class="form-label h5">Email</label>
                <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div id="div-form-senha" class="mb-3">
                <label for="senha" class="form-label h5">Senha</label>
                <input required type="password" class="form-control" id="senha">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="senha">
                <label class="form-check-label" for="senha">Check me out</label>
              </div>
              <button type="submit" id="entrar" class="btn btn-primary">
                <a href="../html/index.html">Entrar</a>
              </button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
